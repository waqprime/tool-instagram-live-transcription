name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          else
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt
          fi

      - name: Install Electron dependencies
        run: |
          cd electron-app
          npm install

      - name: Setup code signing (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Create certificate file from base64
          echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12

          # Create temporary keychain
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain

          # Import certificate
          security import certificate.p12 -k build.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain

          # Clean up certificate file
          rm certificate.p12
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd electron-app
          # Skip publish during build by not providing GH_TOKEN
          npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Cleanup keychain (macOS)
        if: matrix.os == 'macos-latest' && always()
        run: |
          security delete-keychain build.keychain || true

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd electron-app
          # Skip publish during build by not providing GH_TOKEN
          npm run build:win

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            electron-app/dist/*.dmg
            electron-app/dist/*.zip
            electron-app/dist/*.blockmap

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            electron-app/dist/*.exe
            electron-app/dist/*.blockmap

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delete existing release if it exists
        continue-on-error: true
        run: |
          # Get release ID if it exists
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id 2>/dev/null || echo "")
          if [ -n "$RELEASE_ID" ]; then
            echo "Deleting existing release $RELEASE_ID"
            gh api -X DELETE repos/${{ github.repository }}/releases/$RELEASE_ID
          else
            echo "No existing release found"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-build/*
            windows-build/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
