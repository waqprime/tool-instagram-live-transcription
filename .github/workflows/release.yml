name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Only build Windows via GitHub Actions
        # macOS will be built locally due to Apple Developer agreement issues
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          else
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt
          fi

      - name: Install Electron dependencies
        run: |
          cd electron-app
          npm install

      - name: Build for Windows
        run: |
          cd electron-app
          # Skip publish during build by not providing GH_TOKEN
          npm run build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            electron-app/dist/*.exe
            !electron-app/dist/*.blockmap

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delete existing release if it exists
        continue-on-error: true
        run: |
          # Get release ID if it exists
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id 2>/dev/null || echo "")
          if [ -n "$RELEASE_ID" ]; then
            echo "Deleting existing release $RELEASE_ID"
            gh api -X DELETE repos/${{ github.repository }}/releases/$RELEASE_ID
          else
            echo "No existing release found"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./windows-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-build/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## 🎯 主な変更点

            ### デフォルト出力先の変更
            - macOS/Windows/Linux全てで `~/Downloads/InstagramTranscripts` に統一
            - Windowsのファイルアクセス権限エラー（WinError 5）を回避

            ### URL検証の強化
            - `[object PointerEvent]` エラーを防止
            - フロントエンド: http/https で始まるURLのみ許可
            - バックエンド: 無効なURLをスキップして処理継続
            - 詳細なエラーログを追加

            ## 🐛 修正されたバグ
            - Windowsでのダウンロードファイルリネーム失敗（WinError 5）
            - イベントオブジェクトがURLとして渡される問題

            ## 📦 ダウンロード
            - **Windows (NSIS Installer)**: 自動アップロードされます
            - **Windows (Portable)**: 自動アップロードされます
            - **macOS**: 手動でアップロードします

            🤖 Generated with [Claude Code](https://claude.com/claude-code)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
